{% extends 'base.html' %}
{% load static %}

{% block content %}
    <title>服管理登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px; 
            box-sizing: border-box;
        }
        
        .title-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center; 
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
        }
        
        .title-container h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            margin-top: 30px;
        }
        
        .main {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            background-color: transparent; 
            box-shadow: none; 
            border-radius: 0; 
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .form-group {
            width: 90%; 
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 90%; 
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        
        .image-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .image-upload img {
            width: 120px;
            height: 120px;
            background-color: transparent; 
            display: block;
            margin: 0 auto 10px;
            border-radius: 8px;
        }
        
        .image-upload-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }
        
        .image-upload label {
            cursor: pointer;
            display: inline-block;
            background-color: #6c757d;;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .image-upload label:hover {
            background-color: #5a6268;
            transition: background-color 0.3s ease;
        }
        
        .image-upload input {
            display: none;
        }
        
        .button-container {
            text-align: center;
            width: 90%;
            margin-top: 15px;
        }
        
        .button-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;;
            color: white;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #5a6268; 
            transition: background-color 0.3s ease;
        }
        
        
    </style>
    
    <div class="title-container">
        <h1>服管理追加</h1>
    </div>

    <main class="main">
        <form method="POST" enctype="multipart/form-data" action="{% url 'clothes_create' %}">
            {% csrf_token %}

            <div class="image-upload">
                <img id="preview" 
                     src="{% if clothes.image %}{{ clothes.image.url }}{% else %}{% static 'images/default-clothes.png' %}{% endif %}" 
                     alt="image">
            
                <div class="image-upload-container">
                    <label for="image-upload" class="image-label">画像を選択(必須)</label>
                    <input type="file" id="image-upload" name="image" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>

            <div class="form-group">
                <label for="title">タイトル(必須):</label>
                <input type="text" id="title" name="title" placeholder="入力してください" required>
            </div>

            <div class="form-group">
                <label for="size">サイズ(必須):</label>
                <select id="size" name="size" required>
                    <option value="50~60">50~60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>
                    <option value="140">140</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">性別(必須):</label>
                <select id="gender" name="gender" required>
                    <option value="Male">男性</option>
                    <option value="Female">女性</option>
                    <option value="Other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">色(必須):</label>
                <select id="color" name="color" required>
                    <option value="white">白</option>
                    <option value="black">黒</option>
                    <option value="gray">グレー</option>
                    <option value="brown">ブラウン</option>
                    <option value="beige">ベージュ</option>
                    <option value="green">緑</option>
                    <option value="blue">ブルー</option>
                    <option value="purple">紫</option>
                    <option value="yellow">黄</option>
                    <option value="pink">ピンク</option>
                    <option value="red">赤</option>
                    <option value="orange">オレンジ</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="size">ジャンル(必須):</label>
                <select id="size" name="genre" required>
                    <option value="tops">トップス</option>
                    <option value="skirt">スカート</option>
                    <option value="outer">アウター</option>
                    <option value="onepiece">ワンピース</option>
                    <option value="pants">パンツ</option>
                    <option value="hat">帽子</option>
                    <option value="maternity">マタニティ</option>
                    <option value="baby">ベビー</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">価格:</label>
                <textarea id="price" name="price" 
                          inputmode="numeric" 
                          pattern="\d+(\.\d{1,2})?" 
                          oninput="validatePrice(this)"
                          style="width: 70px; height: 10px;"></textarea>
            </div>

            <div class="form-group">
                <label for="memo">メモ:</label>
                <textarea id="memo" name="memo"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">登録</button>
            </div>
        </form>
    </main>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }

        function validatePrice(element) {
            element.value = element.value.replace(/\D/g, '');
        }
    </script>
{% endblock %}
