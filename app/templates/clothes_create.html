<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .image-upload {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-upload img {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            display: block;
            margin: 0 auto 10px;
            border-radius: 4px;
        }

        .image-upload label {
            cursor: pointer;
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-align: center;
        }

        .image-upload input {
            display: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body> 
    <main>
        <form>
            <div class="image-upload">
                <img src="#" alt="image" id="preview">
                <label for="image-upload">画像を選択</label>
                <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
            </div>

            <div class="form-group">
                <label for="title">タイトル (必須):</label>
                <input type="text" id="title" placeholder="入力してください">
            </div>

            <div class="form-group">
                <label for="size">サイズ(必須):</label>
                <select id="size">
                    <option value="small">小</option>
                    <option value="medium">中</option>
                    <option value="large">大</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">性別(必須):</label>
                <select id="gender">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genre">ジャンル:</label>
                <select id="genre">
                    <option value="tops">トップス</option>
                    <option value="pants">パンツ</option>
                    <option value="outer">アウター</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">購入価格:</label>
                <input type="text" id="price" placeholder="入力してください">
            </div>

            <div class="form-group">
                <label for="memo">メモ:</label>
                <textarea id="memo" placeholder="入力してください"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">登録</button>
            </div>
        </form>
    </main>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
