{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>コーディネートに使った服の情報</h1>

    <!-- 検索フォーム -->
    <form method="get" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="keyword" class="form-label">フリーワード</label>
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="キーワードを入力してください">
            </div>
            <div class="col-md-4">
                <label for="category" class="form-label">ジャンル</label>
                <select id="category" name="category" class="form-select">
                    <option value="">全てのジャンル</option>
                    <option value="ワンピース">ワンピース</option>
                    <option value="トップス">トップス</option>
                    <option value="ボトムス">ボトムス</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="size" class="form-label">サイズ</label>
                <select id="size" name="size" class="form-select">
                    <option value="">全てのサイズ</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">検索</button>
    </form>

    <!-- 検索結果 -->
    <div class="row">
        {% for item in items %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}" style="height: 150px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p>{{ item.size }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
