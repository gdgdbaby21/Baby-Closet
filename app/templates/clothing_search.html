<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>

    <ul>
        {% for item in clothes %}
        <li>
            <strong>{{ item.title }}</strong>
            <p>サイズ: {{ item.size }}</p>
            <p>性別: {{ item.get_gender_display }}</p>
            <p>色: {{ item.color }}</p>
            <p>ジャンル: {{ item.genre }}</p>
            <p>価格: {{ item.price }} 円</p>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'clothes' %}">戻る</a>
</body>
</html>
