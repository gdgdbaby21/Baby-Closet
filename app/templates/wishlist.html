{% comment %} <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欲しいものリスト</title>
</head>
<body>
    <h1>欲しいものリスト</h1>
    <div class="wishlist">
        {% for item in items %}
            <div class="item">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
                <p>¥{{ item.price|floatformat:0 }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'wishlist_create' %}">投稿</a>
</body>
</html> {% endcomment %}

<div class="wishlist-container">
    {% for item in items %}
        <div class="item-card">
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
            <p> {{ item.name }}</p>
            <p> ¥{{ item.price|floatformat:0 }}</p>
        </div>
    {% empty %}
        <p>欲しいものリストに商品がありません。</p>
    {% endfor %}
</div>
<a href="{% url 'wishlist_create' %}">投稿</a>
