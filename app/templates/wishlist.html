<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欲しいものリスト</title>
</head>
<body>
    <h1>欲しいものリスト</h1>
    <a href="{% url 'home' %}">ホームに戻る</a>
    <ul>
        {% for item in items %}
            <li>
                <strong>ブランド:</strong> {{ item.brand }} <br>
                <strong>値段:</strong> {{ item.price }}円 <br>
                <strong>URL:</strong> <a href="{{ item.product_url }}" target="_blank">商品リンク</a> <br>
                <strong>メモ:</strong> {{ item.memo }}
            </li>
        {% empty %}
            <p>欲しいものリストにアイテムがありません。</p>
        {% endfor %}
    </ul>
</body>
</html>
