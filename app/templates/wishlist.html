{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        .wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .item-card {
            width: 150px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer; 
            text-decoration: none;
            color: inherit;
        }
        .item-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        {% for item in items %}
            <a href="{% url 'wishlist_detail' item.id %}" class="item-card">
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                {% else %}
                    <img src="{% static 'default_image.jpg' %}" alt="No image available">
                {% endif %}
                <p>{{ item.name }}</p>
                <p>¥{{ item.price|floatformat:0 }}</p>
            </a>
        {% empty %}
            <p>欲しいものリストに商品がありません。</p>
        {% endfor %}
    </div>
    
    <a href="{% url 'wishlist_create' %}">投稿</a>
</body>
</html>
{% endblock %}
