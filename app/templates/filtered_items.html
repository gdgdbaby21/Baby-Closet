 <ul id="filtered-item-list" class="list-unstyled">
    {% for item in items %}
    <li class="d-flex align-items-center mb-2">
        <input type="checkbox" class="form-check-input me-2 item-checkbox" value="{{ item.id }}" data-item-name="{{ item.title }}" data-item-id="{{ item.id }}">
        <img src="{{ item.image.url }}" alt="{{ item.title }}" style="width:50px; height:50px; margin-right:10px;" class="rounded">
        {{ item.title }} ({{ item.get_genre_display }}, {{ item.get_color_display }}, {{ item.size }})
    </li>
    {% endfor %}
</ul>
