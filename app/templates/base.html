<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ページタイトル{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .header-menu {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }
        .header-menu li {
            margin: 0;
        }
        .header-menu li a, 
        .header-menu li form button {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            display: block;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .header-menu li a:hover, 
        .header-menu li form button:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- ヘッダー部分 -->
    <header>
        <nav>
            <ul class="header-menu">
                <li><a href="/home">ホーム</a></li>
                <li><a href="/profile">プロフィール</a></li>
                <li><a href="/wishlist">欲しいものリスト</a></li>
                <li><a href="/clothes">服管理</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">ログアウト</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- 子テンプレートの内容がここに入ります -->
        {% endblock %}
    </main>
</body>
</html>
