<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服管理検索結果</title>
    </div>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-style: normal;
        }
        
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 20px; 
            padding: 20px; 
        }
        
       
        .result-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            width: 220px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none; /* 🔹 リンクの下線を消す */
            color: inherit; /* 🔹 文字色を通常の状態に */
            display: block; /* 🔹 カード全体をクリック可能に */
        
        }
        
        .result-item:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
        }
        
        .result-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .result-item-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        
    </style>

    <div class="title-container">
        <h1>服管理検索結果</h1>
    </div>

    

    {% if clothes %}
    <div class="results-container">
        {% for item in clothes %}
            <a href="{% url 'clothes_detail' item.id %}" class="result-item">
                <div class="result-content">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="result-item-image">
                    <div class="result-item-title">{{ item.title }}</div>
                </div>
            </a>
        {% endfor %}
    </div>
    {% else %}
        <p>該当する結果はありません。</p>
    {% endif %}

    <a href="{% url 'clothes' %}">戻る</a>
</body>
</html>
