<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Closet - ログイン</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            text-align: center; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1, a {
            text-align: center;
            color: gray;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            border: 2px solid #c0c0c0; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
            width: 100%; 
            box-sizing: border-box;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 15px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            padding: 10px 40px;
            border: none;
            border-radius: 5px;
            background-color:rgb(126, 208, 231);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            align-self: center;
        }
    </style>
</head>
<body>
    <h1>Baby Closet</h1>

    
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

 {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div>メールアドレス<input type="text" name="email"></div>
        <div>パスワード<input type="password" name="password"></div> 
        <button type="submit">Login</button> 
    </form>

    <a href="{% url 'signup' %}">アカウント登録</a>
</body>
</html>
