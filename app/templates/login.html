<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Closet</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            text-align: center; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1, a {
            text-align: center;
            color: gray;
        }

        input[type="email"], input[type="password"] {
            padding: 8px;
            border: 2px solid #c0c0c0; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
            width: 100%; 
            box-sizing: border-box;
    </style>
</head>
<body>
    <h1>Baby Closet</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div>メールアドレス<input type="email" name="email"></div>
        <div>パスワード<input type="password" name="password"></div> 
        <button type="submit">Login</button> 
    </form>
    {{ form.errors }}
   <a href="{% url 'signup' %}">アカウント登録</a>
</body>
</html>
