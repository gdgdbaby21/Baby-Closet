<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーディネート投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-body .card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .modal-body .card.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .modal-body .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <main class="py-4">
        <div class="container">
            <h1>コーディネート投稿</h1>
            <form method="post" enctype="multipart/form-data">
                <!-- メイン画像のアップロード -->
                <div class="mb-3">
                    <label for="id_image">写真を選択</label>
                    <input type="file" id="id_image" name="image" class="form-control">
                </div>
                
                <!-- タイトル入力 -->
                <div class="mb-3">
                    <label for="id_title">タイトル</label>
                    <input type="text" id="id_title" name="title" class="form-control">
                </div>

                <!-- メモ入力 -->
                <div class="mb-3">
                    <label for="id_caption">メモ</label>
                    <textarea id="id_caption" name="caption" class="form-control"></textarea>
                </div>

                <!-- 使用したアイテムの選択 -->
                <div class="d-flex align-items-center mb-3">
                    <label for="id_items" class="me-3">使用したアイテムの情報</label>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#itemModal">
                        + 追加
                    </button>
                </div>
                <div id="selected-items" class="mt-2">
                    <!-- 選択したアイテムを表示 -->
                </div>

                <!-- 公開設定 -->
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="id_is_public" name="is_public">
                    <label for="id_is_public" class="form-check-label">ユーザーに公開する</label>
                </div>

                <!-- 投稿ボタン -->
                <button type="submit" class="btn btn-primary mt-3">投稿</button>
            </form>
        </div>
    </main>

    <!-- モーダル -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">アイテムを追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                    <!-- フィルタ -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="genre-select" class="form-label">ジャンル</label>
                            <select id="genre-select" class="form-select" onchange="filterItems()">
                                <option value="">選択</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="color-select" class="form-label">カラー</label>
                            <select id="color-select" class="form-select" onchange="filterItems()">
                                <option value="">選択</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="size-select" class="form-label">サイズ</label>
                            <select id="size-select" class="form-select" onchange="filterItems()">
                                <option value="">選択</option>
                            </select>
                        </div>
                    </div>

                    <!-- アイテムのプレビュー -->
                    <div class="d-flex flex-wrap mt-3" id="item-preview">
                        <!-- アイテム表示用 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" onclick="saveSelectedItems()">確定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedItems = []; // 選択されたアイテムを保持

        document.addEventListener('DOMContentLoaded', () => {
            loadFilters();
    
            // フィルターの初期化（ジャンル、カラー、サイズ）
            function loadFilters() {
                fetch('/api/clothes-options/')
                    .then(response => response.json())
                    .then(data => {
                        populateSelect('genre-select', data.genres);
                        populateSelect('color-select', data.colors);
                        populateSelect('size-select', data.sizes);
                    })
                    .catch(error => console.error('Error loading filters:', error));
            }
    
            // セレクトボックスにデータを追加
            function populateSelect(selectId, options) {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">選択</option>';
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    select.appendChild(opt);
                });
            }
    
            // アイテムをフィルタリングして表示
            function filterItems() {
                const genre = document.getElementById('genre-select').value;
                const color = document.getElementById('color-select').value;
                const size = document.getElementById('size-select').value;
    
                fetch(`/api/clothes-options/?genre=${genre}&color=${color}&size=${size}`)
                    .then(response => response.json())
                    .then(data => {
                        const preview = document.getElementById('item-preview');
                        preview.innerHTML = '';
    
                        data.items.forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'card me-2 mb-2';
                            card.style.width = '100px';
                            card.onclick = () => selectItem(card, item);
    
                            card.innerHTML = `
                                <img src="${item.image}" class="card-img-top" alt="${item.name}">
                                <div class="card-body">
                                    <p class="card-text">${item.name}</p>
                                </div>
                            `;
                            preview.appendChild(card);
                        });
                    })
                    .catch(error => console.error('Error fetching items:', error));
            }
    
            // アイテム選択
            function selectItem(card, item) {
                if (card.classList.contains('selected')) {
                    card.classList.remove('selected');
                    selectedItems = selectedItems.filter(i => i.id !== item.id);
                } else {
                    card.classList.add('selected');
                    selectedItems.push(item);
                }
            }
    
            // 選択したアイテムを保存
            function saveSelectedItems() {
                const selectedContainer = document.getElementById('selected-items');
                selectedContainer.innerHTML = ''; // 初期化
    
                selectedItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card me-2 mb-2';
                    card.style.width = '150px';
    
                    card.innerHTML = `
                        <img src="${item.image}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <p class="card-text">${item.name}</p>
                            <p class="card-text">ジャンル: ${item.genre}</p>
                            <p class="card-text">カラー: ${item.color}</p>
                            <p class="card-text">サイズ: ${item.size}</p>
                        </div>
                        <input type="hidden" name="items" value="${item.id}">
                    `;
                    selectedContainer.appendChild(card);
                });
    
                // モーダルを閉じる
                const modal = bootstrap.Modal.getInstance(document.getElementById('itemModal'));
                modal.hide();
            }
        });
    </script>
