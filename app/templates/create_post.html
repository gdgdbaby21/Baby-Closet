<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーディネート投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-body .card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .modal-body .card.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .modal-body .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <main class="py-4">
        <div class="container">
            <h1>コーディネート投稿</h1>
            <form method="post" enctype="multipart/form-data">
                <!-- メイン画像のアップロード -->
                <div>
                    <label for="id_image">写真を選択</label>
                    <input type="file" id="id_image" name="image" class="form-control">
                </div>
                
                <!-- タイトル入力 -->
                <div>
                    <label for="id_title">タイトル</label>
                    <input type="text" id="id_title" name="title" class="form-control">
                </div>

                <!-- メモ入力 -->
                <div>
                    <label for="id_caption">メモ</label>
                    <textarea id="id_caption" name="caption" class="form-control"></textarea>
                </div>

                <!-- 使用したアイテムの選択 -->
                <div class="d-flex align-items-center mt-3">
                    <label for="id_items" class="me-3">使用したアイテムの情報</label>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#itemModal">
                        + 追加
                    </button>
                </div>
                <div id="selected-items" class="mt-2">
                    <!-- 選択したアイテムを表示 -->
                </div>

                <!-- 公開設定 -->
                <div>
                    <label for="id_is_public">
                        <input type="checkbox" id="id_is_public" name="is_public"> ユーザーに公開する
                    </label>
                </div>

                <!-- 投稿ボタン -->
                <button type="submit" class="btn btn-primary mt-3">投稿</button>
            </form>
        </div>
    </main>

    <!-- モーダル -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">アイテムを追加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="genre-select" class="form-label">ジャンル</label>
                        <select id="genre-select" class="form-select" onchange="filterItems()">
                            <option value="">選択</option>
                            <option value="tops">トップス</option>
                            <option value="skirts">スカート</option>
                            <option value="pants">パンツ</option>
                            <option value="outerwear">アウター</option>
                            <option value="dress">ワンピース</option>
                            <option value="maternity">マタニティ</option>
                            <option value="baby">ベビー</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    
                    <!-- カラー選択 -->
                    <div class="mb-3">
                        <label for="color-select" class="form-label">カラー</label>
                        <select id="color-select" class="form-select" onchange="filterItems()">
                            <option value="">選択</option>
                            <option value="white">白</option>
                            <option value="black">黒</option>
                            <option value="red">赤</option>
                            <option value="blue">青</option>
                            <option value="yellow">黄</option>
                            <option value="green">緑</option>
                            <option value="pink">ピンク</option>
                            <option value="orange">オレンジ</option>
                            <option value="gray">グレー</option>
                            <option value="beige">ベージュ</option>
                            <option value="other">その他</option>
                        </select>
                    </div>
                    
                    <!-- サイズ選択 -->
                    <div class="mb-3">
                        <label for="size-select" class="form-label">サイズ</label>
                        <select id="size-select" class="form-select" onchange="filterItems()">
                            <option value="">選択</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                            <option value="110">110</option>
                            <option value="120">120</option>
                            <option value="130">130</option>
                            <option value="140">140</option>
                        </select>
                    </div>

                    <!-- アイテムのプレビュー -->
                    <div class="d-flex flex-wrap mt-3" id="item-preview">
                        <!-- アイテム表示用の領域 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" onclick="saveSelectedItems()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedItems = []; // 選択されたアイテムを保持

        // 静的データの例
        const items = [
            { id: 1, name: 'ワンピース', image: 'item1.jpg', genre: '1', color: 'red', size: 'S' },
            { id: 2, name: 'シャツ', image: 'item2.jpg', genre: '2', color: 'blue', size: 'M' }
        ];

        // アイテムをフィルタリングして表示
        function filterItems() {
            const genre = document.getElementById('genre-select').value;
            const color = document.getElementById('color-select').value;
            const size = document.getElementById('size-select').value;

            const filteredItems = items.filter(item => 
                (!genre || item.genre === genre) &&
                (!color || item.color === color) &&
                (!size || item.size === size)
            );

            const preview = document.getElementById('item-preview');
            preview.innerHTML = '';

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card me-2 mb-2';
                card.style.width = '100px';
                card.onclick = () => selectItem(card, item.id);

                card.innerHTML = `
                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <p class="card-text">${item.name}</p>
                    </div>
                `;
                preview.appendChild(card);
            });
        }

        // アイテム選択
        function selectItem(card, id) {
            if (card.classList.contains('selected')) {
                card.classList.remove('selected');
                selectedItems = selectedItems.filter(itemId => itemId !== id);
            } else {
                card.classList.add('selected');
                selectedItems.push(id);
            }
        }

        // 選択したアイテムを保存
        function saveSelectedItems() {
            const selectedContainer = document.getElementById('selected-items');
            selectedContainer.innerHTML = selectedItems.map(id => `<input type="hidden" name="items" value="${id}">`).join('');
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('itemModal'));
            modal.hide();
        }
    </script>
</body>
</html>
