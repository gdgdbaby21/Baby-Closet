<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コーディネート投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-body .card {
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .modal-body .card.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }

        .modal-body .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <main class="py-4">
        <div class="container">
            {% block content %}
            <div class="container">
                <h1>コーディネート投稿</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- メイン画像のアップロード -->
                    <div>
                        <label for="id_image">写真を選択</label>
                        {{ form.image }}
                    </div>
                    
                    <!-- タイトル入力 -->
                    <div>
                        <label for="id_title">タイトル</label>
                        {{ form.title }}
                    </div>

                    <!-- メモ入力 -->
                    <div>
                        <label for="id_caption">メモ</label>
                        {{ form.caption }}
                    </div>

                    <!-- 使用したアイテムの選択 -->
                    <div class="d-flex align-items-center">
                        <label for="id_items">使用したアイテムの情報</label>
                        <a href="{% url 'modal' %}" class="btn btn-secondary btn-sm ms-3">
                            + 追加
                        </a>
                    </div>
                    <div>
                        {{ form.items }}
                    </div>

                    <!-- 公開設定 -->
                    <div>
                        <label for="id_is_public">
                            {{ form.is_public }} ユーザーに公開する
                        </label>
                    </div>

                    <!-- 投稿ボタン -->
                    <button type="submit" class="btn btn-primary mt-3">投稿</button>
                </form>
            </div>
            {% endblock %}
        </div>
    </main>

    <!-- モーダルのスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
