<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服管理画面</title>
    <!-- Select2 CSS (デザインを適用) -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 JavaScript (機能を提供) -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h1>服管理画面</h1>
    <form method="get">
        {{ form.as_p }}
        <div>
            <label for="id_gender">性別:</label>
            {{ form.gender }}
        </div>
        <div>
            <label for="id_size">サイズ:</label>
            {{ form.size }}
        </div>
        <div>
            <label for="id_color">カラー:</label>
            {{ form.color }}
        </div>
        <div>
            <label for="id_genre">ジャンル:</label>
            {{ form.genre }}
        </div>
        <button type="submit">検索</button>
        
    </form>
</body>
</html>
