<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服管理画面</title>
</head>
<body>
    <h1>服管理画面</h1>
    <form method="get">
        {{ form.as_p }}
        <div>
            <label for="id_gender">性別:</label>
            {{ form.gender }}
        </div>
        <div>
            <label for="id_size">サイズ:</label>
            {{ form.size }}
        </div>
        <div>
            <label for="id_color">カラー:</label>
            {{ form.color }}
        </div>
        <div>
            <label for="id_genre">ジャンル:</label>
            {{ form.genre }}
        </div>
        <button type="submit">検索</button>
    </form>
</body>
</html>
