<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>服管理画面</title>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container {
            width: 100% !important; /* 各セレクトボックスを横幅100%に設定 */
        }
        .form-group {
            margin-bottom: 20px; /* 各セレクトボックスの間隔を調整 */
        }
        form {
            max-width: 600px; /* フォームの幅を適切に設定 */
            margin: 0 auto; /* フォームを中央揃え */
        }
        .button-container {
            text-align: center; /* ボタンを中央揃え */
            margin-top: 20px; /* ボタン間の余白を設定 */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">服管理画面</h1>
    <form method="get">
        <div class="form-group">
            <label for="gender">性別:</label>
            <select id="gender" class="select2" multiple="multiple" name="gender">
                <option value="Male">男性</option>
                <option value="Female">女性</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">サイズ:</label>
            <select id="size" class="select2" multiple="multiple" name="size">
                <option value="50-60">50-60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="110">110</option>
                <option value="120">120</option>
                <option value="130">130</option>
                <option value="140">140</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">カラー:</label>
            <select id="color" class="select2" multiple="multiple" name="color">
                <option value="white">白</option>
                <option value="black">黒</option>
                <option value="gray">グレー</option>
                <option value="brown">茶</option>
                <option value="beige">ベージュ</option>
                <option value="green">緑</option>
                <option value="blue">青</option>
                <option value="purple">紫</option>
                <option value="yellow">黄</option>
                <option value="pink">ピンク</option>
                <option value="red">赤</option>
                <option value="orange">オレンジ</option>
                <option value="other">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="genre">ジャンル:</label>
            <select id="genre" class="select2" multiple="multiple" name="genre">
                <option value="tops">トップス</option>
                <option value="skirts">スカート</option>
                <option value="outer">アウター</option>
                <option value="onepiece">ワンピース</option>
                <option value="pants">パンツ</option>
                <option value="hat">帽子</option>
                <option value="maternity">マタニティ</option>
                <option value="other">その他</option>
            </select>
        </div>
        <div class="button-container">
            <button type="submit">検索</button>
            <!-- Django の URL に対応したリンク -->
            <button type="button" id="create-button">投稿</button>
        </div>
    </form>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            // 全てのセレクトボックスにSelect2を適用
            $('.select2').select2({
                placeholder: "選択してください",
                allowClear: true,
                width: '100%' // セレクトボックスの幅を100%に設定
            });

            // 投稿ボタンをクリックしたときの遷移処理
            $('#create-button').on('click', function() {
                // Django の URL パスに対応させる
                window.location.href = '/clothes/create/';
            });
        });
    </script>
</body>
</html>
